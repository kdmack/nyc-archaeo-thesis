<!DOCTYPE html>
<html>
  <head>
    <title>NYC Archaeology | Master's Thesis</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <!-- load the positron basemap-->
    <script>
      var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
      });

      var map = L.map('map', {
        scrollWheelZoom: true,
        center: [40.711860, -74.007690],
        zoom: 16
      });

      map.addLayer(layer);
      
      cartodb.createLayer(map, {
        user_name: 'mapadmin',
        type: 'cartodb',
        sublayers: [{
          sql: "select * from projects",
          cartocss: '#projects {polygon-opacity: 0.5; line-color: #FFF; line-width: 0.5; line-opacity: 1;} #projects[level="doc"] {polygon-fill: #ffff75;} #projects[level="exc"] {polygon-fill: #ff7575;}',
          interactivity: "cartodb_id"
        }]
      })
      .addTo(map);

    </script>

  </body>
</html>
