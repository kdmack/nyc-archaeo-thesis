<!DOCTYPE html>
<html>
  <head>
    <title>NYC Archaeology | Master's Thesis</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <!-- load the positron basemap-->
    <script>
    
      function main(){
        
        // create the Leaflet map object and some options
        var map = L.map('map', {
          scrollWheelZoom: true,
          center: [40.711738, -74.007872],
          zoom: 16
        });
        
        // add the cartodb positron basemap
        var tlayer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        });
        map.addLayer(tlayer);
        
        // add the data layer
        var vizjson = 'https://akrf.cartodb.com/u/mapadmin/api/v2/viz/1a94aad0-8a37-11e5-80e4-0ea31932ec1d/viz.json';
        cartodb.createLayer(map, vizjson).addTo(map);
        
        var tlabellayer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        });
        map.addLayer(tlabellayer);
        
      }
      window.onload = main;

    </script>

  </body>
</html>
