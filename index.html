<!DOCTYPE html>
<html>
  <head>
    <title>NYC Archaeology | Master's Thesis</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <!-- load the positron basemap-->
    <script>
      var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
      });

      var map = L.map('map', {
        scrollWheelZoom: true,
        center: [40.711860, -74.007690],
        zoom: 16
      });

      map.addLayer(layer);
      
      cartodb.createLayer(map, {
        user_name: 'akrf',
        type: 'cartodb',
        sublayers: [{
          sql: "select mapadmin.reports.author, mapadmin.reports.date_, mapadmin.reports.title, mapadmin.projects.the_geom_webmercator, mapadmin.projects.level, mapadmin.reports.cartodb_id, mapadmin.reports.biblioid, mapadmin.reports.project_unique_id from mapadmin.reports, mapadmin.projects where mapadmin.reports.project_unique_id = mapadmin.projects.puid order by mapadmin.projects.level",
          cartocss: '#projects {polygon-opacity: 0.5; line-color: #FFF; line-width: 0.5; line-opacity: 1;} #projects[level="doc"] {polygon-fill: #ffff75;} #projects[level="exc"] {polygon-fill: #ff7575;}',
          interactivity: "reports.cartodb_id, projects.puid, reports.author, reports.date_, reports.title, reports.url_report"
        }]
      })
      .addTo(map);

    </script>

  </body>
</html>
