
<!DOCTYPE html>
<html>
  <head>
    <title>NYC Archaeology | Master's Thesis</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    
    <!-- cartocss style for projects symbology, with categories based on level field -->
    <style type="cartocss/text" id="projbylevel">
      /** category visualization */
      #projects {
         polygon-opacity: 0.6;
         line-color: #FFF;
         line-width: 0.5;
         line-opacity: 1;
      }
      #projects[level="doc"] {
         polygon-fill: #ffff75;
      }
      #projects[level="exc"] {
         polygon-fill: #ff7575;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <script>
    
      //utility function to add cursor interaction, called in main function below
      function addCursorInteraction(layer) {
        var hovers = [];
        layer.bind('featureOver', function(e, latlon, pxPos, data, layer) {
          hovers[layer] = 1;
          if(_.any(hovers)) {
            $('#map').css('cursor', 'pointer');
          }
        });
        layer.bind('featureOut', function(m, layer) {
          hovers[layer] = 0;
          if(!_.any(hovers)) {
            $('#map').css('cursor', 'auto');
          }
        });
      }
    
      function main() {
        
        //create the empty leaflet map object and set some options including location and zoom level
        var map = new L.Map('map', {
          scrollWheelZoom: true,
          center: [40.711738, -74.007872],
          maxZoom: 18,
          zoom: 16
        });
        
        var polygons = {}; //placeholder variable for highlight-on-hover function below
        
        //load the white cartodb basemap tile layer
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        }).addTo(map);
        
        //create and add the cartodb data layer on the fly
        cartodb.createLayer(map, {
          user_name: 'mapadmin',
          type: 'cartodb',
          sublayers: [{
            sql: 'SELECT * FROM projects ORDER BY level',
            cartocss: $("#projbylevel").text()
          }]
        }).addTo(map)
        
        // 'on done' is triggered once layer is created-- passes back layer object
        .on('done', function(layer) {
          //triggers a function to set interactivity on the projects layer
          var projLayer = layer.getSubLayer(0);
          projLayer.setInteraction(true);
          projLayer.setInteractivity("cartodb_id, puid")
          projLayer.on('featureOver', function(e, latlng, pos, data) {
            //console.log(e, latlng, pos, data);
            var sql_hover = new cartodb.SQL({user: 'mapadmin'});
            var query_hover = "SELECT * FROM reports WHERE project_unique_id IN (SELECT DISTINCT puid FROM (SELECT * FROM projects WHERE ST_Intersects(projects.the_geom, ST_SetSRID(ST_MakePoint(" + latlng[1] + ", " + latlng[0] + "), 4326))) AS projTable)";
            sql_hover.execute(query_hover)
              .done(function (data) {
                console.log(data.total_rows);
              })
          });
          addCursorInteraction(projLayer);
          geometryHover('mapadmin', map, projLayer);

          layer.on('error', function(err) {
            console.log('error: ' + err);
          });
        }).on('error', function() {
          console.log("some error occurred");
        })
        
        // ADD THE REFERENCE OVERLAY (THE TOP OF THE SANDWICH) HERE:
        var topPane = L.DomUtil.create('div', 'leaflet-top-pane', map.getPanes().mapPane);
        var topLayer = new L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png')
        .addTo(map);
        topPane.appendChild(topLayer.getContainer());
        topLayer.setZIndex(7);
        
        //utility function to highlight polygons when cursor hovers over them, called in main function
        function geometryHover(username, map, layer, options) {
          options = options || {}
          var HIGHLIGHT_STYLE = {
            weight: 3,
            color: '#FFFFFF',
            opacity: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.3
          };
          style = options.style || HIGHLIGHT_STYLE;
          var polygonsHighlighted = [];
          // fetch the geometry
          var sql_hilight = new cartodb.SQL({ user: username, format: 'geojson' });
          sql_hilight.execute("select cartodb_id, ST_Simplify(the_geom, 0.1) as the_geom from (" + layer.getSQL() + ") as _wrap").done(function(geojson) {
            var features = geojson.features;
            for(var i = 0; i < features.length; ++i) {
              var f = geojson.features[i];
              var key = f.properties.cartodb_id
              // generate geometry
              var geo = L.GeoJSON.geometryToLayer(features[i].geometry);
              geo.setStyle(style);
              // add to polygons
              polygons[key] = polygons[key] ||  [];
              polygons[key].push(geo);
            }
          });
          function featureOver(e, latlng, pos, data) {
            featureOut();
            var pol = polygons[data.cartodb_id] || [];
            for(var i = 0; i < pol.length; ++i) {
              map.addLayer(pol[i]);
              polygonsHighlighted.push(pol[i]);
            }
          }
          function featureOut() {
            var pol = polygonsHighlighted;
            for(var i = 0; i < pol.length; ++i) {
              map.removeLayer(pol[i]);
            }
            polygonsHighlighted = [];
          }
          layer.on('featureOver', featureOver);
          layer.on('featureOut', featureOut);
          layer.setInteraction(true);
        }

      }
      // you could use $(window).load(main);
      window.onload = main;
    </script>
    
  </body>
</html>
