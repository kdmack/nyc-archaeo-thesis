
<!DOCTYPE html>
<html>
  <head>
    <title>NYC Archaeology | Master's Thesis</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    
    <!-- cartocss style for projects symbology, with categories based on level field -->
    <style type="cartocss/text" id="projbylevel">
      /** category visualization */
      #projects {
         polygon-opacity: 0.6;
         line-color: #FFF;
         line-width: 0.5;
         line-opacity: 1;
      }
      #projects[level="doc"] {
         polygon-fill: #ffff75;
      }
      #projects[level="exc"] {
         polygon-fill: #ff7575;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <script>
    
    
      function main() {
        
        //create the empty leaflet map object and set some options including location and zoom level
        var map = new L.Map('map', {
          scrollWheelZoom: true,
          center: [40.711738, -74.007872],
          maxZoom: 18,
          zoom: 16
        });
        
        var polygons = {};        

        //load the white cartodb basemap tile layer
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        }).addTo(map);
        
        //create and add the projects polygon layer on the fly
        cartodb.createLayer(map, {
          user_name: 'mapadmin',
          type: 'cartodb',
          sublayers: [{
            sql: 'SELECT * FROM projects ORDER BY level',
            cartocss: $("#projbylevel").text()
          }]
        }).addTo(map)
        
        // once loaded, 
        .on('done', function(layer) {
          
          var highlightStyle = {
            weight: 1,
            color: '#FFFFFF',
            opacity: 1,
            fillColor: '#FFFFFF',
            fillOpacity: 0.2
          };
          
          var polygonsHighlighted = [];
          
          // fetch the geometry
          var sql_1 = new cartodb.SQL({ user: 'mapadmin', format: 'geojson' });
          sql_1.execute("select cartodb_id, ST_Simplify(the_geom, 0.1) as the_geom from (" + layer.getSubLayer(0).getSQL() + ") as _wrap").done(function(geojson) {
            var features = geojson.features;
            for(var i = 0; i < features.length; ++i) {
              var f = geojson.features[i];
              var key = f.properties.cartodb_id
              // generate geometry
              var geo = L.GeoJSON.geometryToLayer(features[i].geometry);
              geo.setStyle(highlightStyle);
              // add to polygons
              polygons[key] = polygons[key] ||  [];
              polygons[key].push(geo);
              console.log(i)
            }
          });
          // now polygons has all the simplified geometries and cartodb_ids
          
          function featureOver(e, pos, latlng, data) {
            featureOut();
            console.log(data.cartodb_id)
            var pol = polygons[data.cartodb_id] || [];
            for(var i = 0; i < pol.length; ++i) {
              map.addLayer(pol[i]);
              polygonsHighlighted.push(pol[i]);
            }
          }
          function featureOut() {
            var pol = polygonsHighlighted;
            for(var i = 0; i < pol.length; ++i) {
              map.removeLayer(pol[i]);
            }
            polygonsHighlighted = [];
          }      
          
          // this is still in the onDone event handler of the projects layer
          layer.getSubLayer(0).on('featureOver', featureOver);
          layer.getSubLayer(0).on('featureOut', featureOut);
          layer.getSubLayer(0).setInteraction(true);
          layer.getSubLayer(0).setInteractivity("cartodb_id, the_geom, puid");
          
        })
        
        // ADD THE REFERENCE OVERLAY (THE TOP OF THE SANDWICH) HERE:
        var topPane = L.DomUtil.create('div', 'leaflet-top-pane', map.getPanes().mapPane);
        var topLayer = new L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png')
        .addTo(map);
        topPane.appendChild(topLayer.getContainer());
        topLayer.setZIndex(7);
        
      }
      // you could use $(window).load(main);
      window.onload = main;
    </script>
    
  </body>
</html>
